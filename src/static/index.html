<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div>
          <h1>Mergington High School</h1>
          <h2>Extracurricular Activities</h2>
        </div>
        <div class="admin-controls">
          <button id="admin-toggle" aria-expanded="false" aria-controls="admin-panel">Admin</button>
          <div id="admin-panel" class="admin-panel hidden">
            <div id="admin-status" class="admin-status">Not signed in</div>
            <form id="login-form">
              <div class="form-group">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" autocomplete="username" required />
              </div>
              <div class="form-group">
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" autocomplete="current-password" required />
              </div>
              <button type="submit">Log in</button>
            </form>
            <button id="logout-button" class="hidden" type="button">Log out</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
